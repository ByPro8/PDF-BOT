<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Suck My PDF</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr;
      height: 100vh;
    }

    .main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #020617;
      min-height: 0;
    }

    .topbar {
      background: #020617;
      border-radius: 6px;
      padding: 8px;
      display: flex;
      gap: 6px;
      align-items: stretch;
      overflow-x: auto;
      border: 1px solid #1e293b;
    }

    .topbar input,
    .topbar select {
      padding: 6px;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 4px;
    }

    .topbar button {
      padding: 6px 12px;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .topbar button:hover {
      background: #2563eb;
    }

    .terminal {
      flex: 1;
      min-height: 0;
      background: #0f172a;
      color: #00ff9c;
      padding: 12px;
      border-radius: 6px;
      font-family: Consolas, monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
      border: 1px solid #1e293b;
    }

    #out {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .block {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 12px;
      border-right: 1px solid #1e293b;
      min-width: 220px;
    }

    .block:last-child {
      border-right: none;
    }

    .title {
      font-size: 12px;
      color: #9ca3af;
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>

</head>

<body>

  <div class="app">
    <div class="main">

      <div class="topbar">
        <div class="block">
          <div class="title">üîç Check PDF</div>

          <input id="checkFile" type="file" accept="application/pdf">
          <button id="checkBtn" onclick="checkPdf()">Check PDF</button>
        </div>
      </div>

      <div class="terminal">
        <div style="display:flex;justify-content:space-between;margin-bottom:6px">
          <button onclick="clearLog()"
            style="background:#374151;color:white;border:none;padding:4px 8px;border-radius:4px;cursor:pointer;font-size:12px">
            Clear
          </button>
        </div>

        <div id="out">...</div>
      </div>

    </div>
  </div>

  <script>
    const outEl = document.getElementById("out");
    const btn = document.getElementById("checkBtn");

    // Use HTML output (so we can color specific parts)
    const show = (html) => outEl.innerHTML = html;

    function clearLog() {
      show("Cleared.");
    }

    function esc(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function formatDataHtml(d) {
      if (!d) return esc("No data");
      if (typeof d !== "object") return esc(String(d));

      const order = [
        "sender_name",
        "receiver_name",
        "receiver_iban",
        "amount",
        "transaction_time",
        "receipt_no",
        "transaction_ref",
        "error",
      ];

      const highlight = new Set([
        "receiver_name",
        "receiver_iban",
        "amount",
        "transaction_time",
      ]);

      const rows = [];

      // known keys (skip null/empty)
      for (const k of order) {
        const v = d[k];
        if (v === undefined || v === null) continue;
        const s = String(v).trim();
        if (!s) continue;
        rows.push([k, s]);
      }

      // extra keys (also skip null/empty)
      for (const k of Object.keys(d)) {
        if (order.includes(k)) continue;
        const v = d[k];
        if (v === undefined || v === null) continue;
        const s = String(v).trim();
        if (!s) continue;
        rows.push([k, s]);
      }

      if (!rows.length) return esc("No fields");

      const maxKeyLen = rows.reduce((m, [k]) => Math.max(m, k.length), 0);

      // IMPORTANT: use &nbsp; for padding so alignment stays in HTML
      return rows.map(([k, v]) => {
        const pad = "&nbsp;".repeat(Math.max(0, maxKeyLen - k.length));
        const keyPart = `<span>${esc(k)}${pad}</span>`;
        const valClass = highlight.has(k) ? "val-hi" : "val";
        const valPart = `<span class="${valClass}">${esc(v)}</span>`;
        return `${keyPart}&nbsp;&nbsp;${valPart}`;
      }).join("<br>");
    }

    async function checkPdf() {
      const f = document.getElementById("checkFile").files[0];
      if (!f) return show("‚ùå Pick PDF");

      show("‚è≥ Uploading...");
      if (btn) btn.disabled = true;

      const fd = new FormData();
      fd.append("file", f);

      try {
        const r = await fetch("/check", { method: "POST", body: fd });
        const j = await r.json();

        show(
          `‚úÖ Uploaded: ${esc(f.name)}<br><br>` +
          `BANK: ${esc(j.detected?.bank)} (${esc(j.detected?.variant || "no variant")})<br>` +
          `METHOD: ${esc(j.detected?.method)}<br><br>` +
          `DATA:<br>${formatDataHtml(j.data)}<br><br>` +
          (j.error ? `ERROR:<br>${esc(j.error)}<br>` : "")
        );
      } catch {
        show("‚ùå Server error");
      } finally {
        if (btn) btn.disabled = false;
      }
    }

    // Inject small CSS for highlighted values
    // (keeps your original terminal green, and makes highlights brighter)
    (function addStyles() {
      const style = document.createElement("style");
      style.textContent = `
      .val { color: #00ff9c; }
      .val-hi { color: #39ff14; font-weight: 700; }
    `;
      document.head.appendChild(style);
    })();
  </script>

</body>

</html>
